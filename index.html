<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> My Lecture Dashboard </title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(45deg, #a1c4fd, #c2e9fb, #d4fc79);
      background-size: 600% 400%;
      color: #000;
      padding: 40px;
      margin: 0;
      animation: flow 5s ease-in-out infinite;
      animation-delay: 0.5s;
    }

    @keyframes flow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      max-width: 1200px;
      margin: auto;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(15px);
      padding: 40px;
      border-radius: 25px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      animation: slideUpContainer 1.2s ease-in-out;
    }

    @keyframes slideUpContainer {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    h2 {
      text-align: center;
      font-size: 36px;
      margin-bottom: 30px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
      animation: bounceIn 1s ease-in-out;
    }

    @keyframes bounceIn {
      0% { transform: scale(0.8); opacity: 0; }
      60% { transform: scale(1.1); opacity: 1; }
      100% { transform: scale(1); }
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 30px;
      padding: 20px 0;
    }

    .box {
      border: 4px solid rgba(0, 0, 0, 0.3);
      border-radius: 20px;
      padding: 25px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease, filter 0.3s ease;
      background-size: 400% 400%;
      animation: waveFlow 6s ease-in-out infinite, floatUpDown 3s ease-in-out infinite;
      position: relative;
      overflow: hidden;
      opacity: 1;
      cursor: pointer;
    }
@keyframes gradientFlow {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

    @keyframes floatUpDown {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    @keyframes flow {
  0%   { background-position: 0% 50%; }
  20%  { background-position: 50% 50%; }
  40%  { background-position: 100% 50%; }
  60%  { background-position: 50% 50%; }
  80%  { background-position: 0% 50%; }
  100% { background-position: 0% 50%; }
}

 .box {
  /* aapka existing gradient */
  background: linear-gradient(45deg, #ff6b6b, #ffe066, #40c4ff, #7b1fa2);
  background-size: 400% 400%;
  animation: hueRotate 8s linear infinite;
  /* baki styles */
}

@keyframes hueRotate {
  0% {
    filter: hue-rotate(0deg);
  }
  100% {
    filter: hue-rotate(360deg);
  }
}

.box:nth-child(5n+1),
.box:nth-child(5n+1)::before {
  background: linear-gradient(45deg, #000000, #ffe066, #40c4ff, #7b1fa2);
  animation: hueRotate 8s linear infinite;
  filter: brightness(1); /* default */
}

@keyframes hueRotate {
  0% {
    filter: hue-rotate(0deg);
  }
  100% {
    filter: hue-rotate(360deg);
  }
}
    .box::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        -45deg,
        rgba(112, 201, 239, 0.15),
        rgba(109, 184, 121, 0.181),
        rgb(0, 0, 0)
      );
      animation: waveLine 6s ease-in-out infinite;
      transform: rotate(45deg);
      z-index: 0;
      filter: drop-shadow(0 0 6px rgb(225, 255, 0));
    }

    @keyframes waveLine {
      0% { transform: rotate(45deg) translateX(120%) scale(0.85); opacity: 0.35; }
      25% { transform: rotate(45deg) translateX(60%) scale(1); opacity: 0.65; }
      50% { transform: rotate(45deg) translateX(-60%) scale(1.25); opacity: 1; }
      75% { transform: rotate(25deg) translateX(30%) scale(1); opacity: 0.7; }
      100% { transform: rotate(45deg) translateX(120%) scale(0.85); opacity: 0.35; }
    }

    .box h4, .box p {
      position: relative;
      z-index: 1;
      color: #000000;
      font-weight: bold;
    }

   /* Cycling gradients with 45deg for all 45 lecture boxes */

    .box:hover {
      transform: scale(1.15) translateY(-10px);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);

      z-index: 10;
    }
    

    .box h4 {

    }

   @media (max-width: 768px) {
